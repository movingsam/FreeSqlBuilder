<div class="modal-header">
  <div class="modal-title">{{ Title }}</div>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<sf *ngIf="i" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" (formSubmit)="save($event)"> </sf>
<ng-template #moreConfig>
  <button nz-button nzType="dashed" nzBlock (click)="newConfig()">新增配置</button>
</ng-template>
<ng-template #deleteBtn>
  <button nz-button nzType="danger">删除配置</button>
</ng-template>
